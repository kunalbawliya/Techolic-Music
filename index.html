<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techolic Music</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <canvas id="particles"></canvas>
  <nav class="navbar glitch">
    <div class="nav-left">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Techolic Music Logo" class="logo-img" />
      </div>
      <div class="search-wrapper">
        <span class="search-icon">🔍</span>
        <input type="text" id="searchBar" placeholder="Kya sun na chaoge aap??" />
      </div>
    </div>
    <div class="nav-right desktop-menu">
      <a href="#">🏠 Home</a>
      <a href="#">📚 Library</a>
      <a href="#">➕ Create</a>
      <a href="#">🔐 Login</a>
    </div>
    <button id="menuToggle" class="hamburger">☰</button>
  </nav>

  <div id="hiddenMenu" class="hidden-menu">
    <a href="#">🏠 Home</a>
    <a href="#">📚 Library</a>
    <a href="#">➕ Create</a>
    <a href="#">🔐 Login</a>
  </div>

  <!-- Content (music cards) -->
  <section class="content">
    <div class="playlist" id="songCards"></div>
  </section>


  <div class="seek-bar-wrapper">
    <span id="currentTime">0:00</span>
    <input type="range" id="seekBar" value="0" step="1" />
    <span id="totalTime">0:00</span>
  </div>

  <audio id="audioPlayer" src="your-song.mp3" preload="auto"></audio>
  <div class="player-bar">
    <div class="player-left">
      <img id="playerCover" src="covers/Sajni.png" alt="Cover" />
      <div class="song-info">
        <p id="songTitle">Sajni</p>
      </div>
    </div>
    <div class="player-center">
      <div class="control-buttons">
        <button onclick="toggleRepeat()" id="repeatBtn">🔁</button>
        <button onclick="prevSong()">⏮</button>
        <button id="playPauseBtn" class="play-pause">▶</button>
        <button onclick="nextSong()">⏭</button>
      </div>
    </div>
    <div class="player-right">
      <span>🔊</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>

  <audio id="audioPlayer"></audio>
  <canvas id="visualizer"></canvas>
  <script src="script.js"></script>
</body>

</html>
