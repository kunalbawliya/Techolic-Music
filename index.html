<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techolic Music</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
  <canvas id="particles"></canvas>
  <nav class="navbar glitch">
    <div class="nav-left">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Techolic Music Logo" class="logo-img" />
      </div>
      <div class="search-wrapper">
        <span class="search-icon">🔍</span>
        <input type="text" id="searchBar" placeholder="Kya sun na chaoge aap??" />
      </div>
    </div>

    <div class="nav-right desktop-menu">
      <a href="#">🏠 Home</a>
      <a href="history.html" target="_blank">📚 History</a>
      <a href="#" class="add-request">➕ Add</a>
      <a href="support.pdf" target="_blank">🤝 Support</a>
    </div>
    <button id="menuToggle" class="hamburger">☰</button>
  </nav>

  <div id="hiddenMenu" class="hidden-menu">
    <a href="#">🏠 Home</a>
    <a href="history.html" target="_blank">📚 History</a>
    <a href="#" class="add-request">➕ Add</a>
    <a href="support.pdf" target="_blank">🤝 Support</a>
  </div>
  
  <!-- Content (music cards) -->
  <section class="content">
    <div class="playlist" id="songCards"></div>
  </section>


  <div class="seek-bar-wrapper">
    <span id="currentTime">0:00</span>
    <input type="range" id="seekBar" value="0" step="1" />
    <span id="totalTime">0:00</span>
  </div>

  <audio id="audioPlayer" src="your-song.mp3" preload="auto"></audio>
  <div class="player-bar">
    <div class="player-left">
      <img id="playerCover" src="covers/Sajni.png" alt="Cover" />
      <div class="song-info">
        <p id="songTitle">Sajni</p>
      </div>
    </div>
    <div class="player-center">
      <div class="control-buttons">
        <button onclick="prevSong()">⏮</button>
        <button id="playPauseBtn" class="play-pause">❚❚</button>
        <button onclick="nextSong()">⏭</button>
      </div>
    </div>
    <div class="player-right">
      <button onclick="toggleSpeed()" id="speedBtn">1x</button>
      <button onclick="toggleShuffle()" id="shuffleBtn" title="Shuffle">
        <i class="fas fa-random"></i>
      </button>
      <div class="volume-control">
        <span>🔊</span>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>
  </div>

  <div id="createPanel" class="create-panel hidden">
    <div class="panel-header">
      <h2>📩 Submit Song Request</h2>
      <button class="close-panel" onclick="togglePanel()">✖</button>
    </div>
    <input type="text" id="reqName" placeholder="Naam Kya hai Tumahara??" />
    <input type="text" id="reqSongName" placeholder="🎵 Konsa Sangeet Chaahte Hain??" />
    <input type="text" id="reqSongArtist" placeholder="🎤 Sangeet k Rachnakar (optional)" />
    <textarea id="reqNote" placeholder="📝 Why do you love this song?" rows="3"></textarea>
    <button onclick="submitSongRequest()">Submit Request</button>
  </div>

  <div id="queuePanel" class="queue-panel hidden">
    <h3>📜 Queue</h3>
    <ul id="queueList"></ul>
    <button onclick="clearQueue()">🗑️ Clear Queue</button>
  </div>
  <div id="queueToggle" class="queue-toggle hidden">🡐</div>


  <audio id="audioPlayer"></audio>
  <canvas id="visualizer"></canvas>
  <script src="script.js"></script>
</body>

</html>
